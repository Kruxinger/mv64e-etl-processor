services:
  app:
    build: .
    environment:
      - KEYCLOAK_TOKEN_URL
      - KEYCLOAK_CLIENT_ID
      - KEYCLOAK_CLIENT_SECRET
      - KEYCLOAK_USERNAME
      - KEYCLOAK_PASSWORD
      - GPAS_WSDL_URL
    depends_on:
      - mariadb
  ## For use with MariaDB
  mariadb:
    image: mariadb:10
    ports:
      - "13306:3306"
    environment:
      MARIADB_DATABASE: dev
      MARIADB_USER: dev
      MARIADB_PASSWORD: dev
      MARIADB_ROOT_PASSWORD: dev

